<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𠮷安雅弥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 400;
            margin-bottom: 0.3em;
            color: #000;
        }

        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 2em;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 2em;
        }

        .links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.2s ease;
            padding: 5px 0;
        }

        .links a:hover {
            color: #004499;
            text-decoration: underline;
        }

        .skills {
            margin-top: 3em;
            color: #666;
            font-size: 0.95em;
        }

        .skills span {
            display: inline-block;
            margin: 0 8px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>𠮷安雅弥</h1>
        <p class="subtitle">Software Engineer</p>

        <div class="links">
            <a href="https://github.com/MasayaYoshiyasu13" target="_blank">Github</a>
            <a href="https://twitter.com/your_twitter" target="_blank">Twitter</a>
            <a href="mailto:your.email@example.com">Email</a>
        </div>

        <div class="skills">
            <span>C</span>
            <span>•</span>
            <span>C++</span>
            <span>•</span>
            <span>Python</span>
            <span>•</span>
            <span>C#</span>
            <span>•</span>
            <span>ROS2</span>
        </div>
    </div>
</body>

</html>
